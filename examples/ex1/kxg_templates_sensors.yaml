templates:
  - template_name: temperature
    description: ""
    bindings:
      - attribute_name: craft
        attribute_key: craft-sensors
    addresses:
      - name: Temperatur
        description: "out"
        datatype: "DPST-"
        security: ""
        central: false
        bindings:
          - attribute_name: function
            attribute_key: function-status
  - template_name: humidity
    description: ""
    bindings:
      - attribute_name: craft
        attribute_key: craft-sensors
    addresses:
      - name: Luftfeuchtigkeit
        description: "out"
        datatype: "DPST-"
        security: ""
        central: false
        bindings:
          - attribute_name: function
            attribute_key: function-status
